<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Classroom with Larger Windows, Wooden Desks, and Blackboard</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/main.js" defer></script>
    <style>
      body, html { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-box position="0 10 0" width="100" height="20" depth="100" material="color: #f8c471; side: double; opacity: 0.9" id="classroom-wall"></a-box>
      <a-plane position="0 -0.01 0" rotation="-90 0 0" width="100" height="100" material="color: #ffffff; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
      <a-plane position="0 20.01 0" rotation="90 0 0" width="100" height="100" material="color: #ffffff; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" color="#ffffff" position="0 10 0" intensity="0.3"></a-light>
      <a-light type="point" color="#ffffff" position="0 15 0" intensity="0.6"></a-light>
      <a-entity camera position="0 10 30" wasd-controls="acceleration: 100; speed: 100" look-controls="pointerLockEnabled: true" id="camera" movement-constraint="minX: -50; maxX: 50; minY: 0; maxY: 20; minZ: -50; maxZ: 50"></a-entity>
      <a-assets>
        <a-asset-item id="deskModel" src="models/desk.obj"></a-asset-item>
        <img id="skyTexture" src="models/sky.jpg" />
      </a-assets>
      <a-entity id="classroom-setup" add-classroom-items></a-entity>
      <a-plane id="blackboard" position="0 2 49.95" rotation="0 0 0" width="40" height="4" material="color: #000000; roughness: 1; metalness: 0; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
      <a-entity id="front-windows">
        <a-plane position="-20 10 49.85" rotation="0 0 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="-20 10 49.9" rotation="0 0 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="0 10 49.85" rotation="0 0 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="0 10 49.9" rotation="0 0 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="20 10 49.85" rotation="0 0 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="20 10 49.9" rotation="0 0 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
      </a-entity>
      <a-entity id="back-windows">
        <a-plane position="-20 10 -49.85" rotation="0 180 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="-20 10 -49.9" rotation="0 180 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="0 10 -49.85" rotation="0 180 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="0 10 -49.9" rotation="0 180 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="20 10 -49.85" rotation="0 180 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="20 10 -49.9" rotation="0 180 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
      </a-entity>
      <a-entity id="left-windows">
        <a-plane position="-49.85 10 -20" rotation="0 90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="-49.9 10 -20" rotation="0 90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="-49.85 10 0" rotation="0 90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="-49.9 10 0" rotation="0 90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="-49.85 10 20" rotation="0 90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="-49.9 10 20" rotation="0 90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
      </a-entity>
      <a-entity id="right-windows">
        <a-plane position="49.85 10 -20" rotation="0 -90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="49.9 10 -20" rotation="0 -90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="49.85 10 0" rotation="0 -90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="49.9 10 0" rotation="0 -90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
        <a-plane position="49.85 10 20" rotation="0 -90 0" width="12" height="10" material="color: #000000; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1"></a-plane>
        <a-plane position="49.9 10 20" rotation="0 -90 0" width="11" height="9" material="src: #skyTexture; transparent: true; opacity: 0.8; depthWrite: false; polygonOffset: true; polygonOffsetFactor: -1; polygonOffsetUnits: -1" always-on-top></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
